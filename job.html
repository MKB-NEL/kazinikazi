<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details - Kazi ni Kazi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="sticky-header">
    <div class="logo" onclick="location.href='/'">
      <i class="fas fa-briefcase"></i>
      <span>Kazi</span> ni Kazi
    </div>
    <div class="header-actions">
      <button class="btn-icon" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
    </div>
  </header>

  <main class="container" id="jobContent">
    <div class="spinner"></div>
  </main>

  <script type="module">
    import { auth, db, showToast } from './firebase-cfg.js';
    import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js';

    const jobId = new URLSearchParams(window.location.search).get('id');

    async function loadJob() {
      if (!jobId) {
        location.href = '/';
        return;
      }
      
      const jobDoc = await getDoc(doc(db, 'jobs', jobId));
      if (!jobDoc.exists()) {
        location.href = '/';
        return;
      }
      
      const job = jobDoc.data();
      
      // Get company details
      const companyDoc = await getDoc(doc(db, 'users', job.companyId));
      const company = companyDoc.exists() ? companyDoc.data() : null;
      
      const container = document.getElementById('jobContent');
      container.innerHTML = `
        <div style="max-width: 800px; margin: 0 auto;">
          <div class="job-card" style="margin-bottom: 24px;">
            <div class="job-header">
              <h1>${job.title}</h1>
              <span class="job-budget">RWF ${Number(job.budget || 0).toLocaleString()}</span>
            </div>
            
            <div class="job-meta" style="margin: 20px 0;">
              <span><i class="fas fa-building"></i> ${job.companyName || 'Company'}</span>
              <span><i class="fas fa-map-marker-alt"></i> ${job.district || ''}</span>
              <span><i class="fas fa-tag"></i> ${job.category || ''}</span>
              <span><i class="fas fa-clock"></i> Posted ${new Date(job.createdAt).toLocaleDateString()}</span>
            </div>
            
            <h3>Description</h3>
            <p style="line-height: 1.8; margin: 16px 0;">${job.description}</p>
            
            <hr style="margin: 24px 0; border: 1px solid var(--gray-200);">
            
            <h3>About the Company</h3>
            <div style="display: flex; align-items: center; gap: 16px; margin: 16px 0;">
              <img src="${company?.logo || 'https://via.placeholder.com/60'}" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
              <div>
                <strong>${company?.companyName || 'Company'}</strong>
                <p style="color: var(--gray-500);">${company?.district || ''}</p>
              </div>
            </div>
            
            <div style="display: flex; gap: 16px; margin-top: 24px;">
              <button class="btn-primary" style="flex: 1;" onclick="applyForJob('${jobId}')">Apply Now</button>
              <button class="btn-outline" style="flex: 1;" onclick="location.href='profile.html?id=${job.companyId}'">View Company</button>
            </div>
          </div>
        </div>
      `;
    }

    window.applyForJob = (jobId) => {
      if (!auth.currentUser) {
        showToast('Please login to apply', 'error');
        return;
      }
      showToast('Application submitted!', 'success');
    };

    loadJob();
  </script>
</body>
</html>
